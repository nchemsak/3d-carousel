<html lang="en" class=" js csstransforms3d">

<head>
    <meta charset="utf-8">
    <!-- disable zooming -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0">
    <title>Carousel for Sequencer</title>
    <link rel="stylesheet" href="styles.css" media="screen">
    <style media="screen">

    </style>
</head>

<body class="ready">
    <h1>Carousel for Sequencer</h1>
    <section class="container">
        <div id="carousel" class=" " style="transform: translateZ(-288px) rotateY(0deg);">
                    <figure style="opacity: 1; background-color: rgba(255, 0, 0, 0.8); transform: rotateY(0deg) translateZ(288px);">1</figure>
            <figure style="opacity: 1; background-color: rgba(255, 170, 0, 0.8); transform: rotateY(40deg) translateZ(288px);">2</figure>
            <figure style="opacity: 1; background-color: rgba(170, 255, 0, 0.8); transform: rotateY(80deg) translateZ(288px);">3</figure>
            <figure style="opacity: 1; background-color: rgba(0, 255, 0, 0.8); transform: rotateY(120deg) translateZ(288px);">4</figure>
            <figure style="opacity: 1; background-color: rgba(0, 255, 170, 0.8); transform: rotateY(160deg) translateZ(288px);">5</figure>
            <figure style="opacity: 1; background-color: rgba(0, 170, 255, 0.8); transform: rotateY(200deg) translateZ(288px);">6</figure>
            <figure style="opacity: 1; background-color: rgba(0, 0, 255, 0.8); transform: rotateY(240deg) translateZ(288px);">7</figure>
            <figure style="opacity: 1; background-color: rgba(170, 0, 255, 0.8); transform: rotateY(280deg) translateZ(288px);">8</figure>
            <figure style="opacity: 1; background-color: rgba(255, 0, 170, 0.8); transform: rotateY(320deg) translateZ(288px);">9</figure>

           <!--  <figure style="opacity: 1;  transform: rotateY(0deg) translateZ(288px);">1</figure>
            <figure style="opacity: 1;  transform: rotateY(40deg) translateZ(288px);">2</figure>
            <figure style="opacity: 1;  transform: rotateY(80deg) translateZ(288px);">3</figure>
            <figure style="opacity: 1;  transform: rotateY(120deg) translateZ(288px);">4</figure>
            <figure style="opacity: 1;  transform: rotateY(160deg) translateZ(288px);">5</figure>
            <figure style="opacity: 1;  transform: rotateY(200deg) translateZ(288px);">6</figure>
            <figure style="opacity: 1;  transform: rotateY(240deg) translateZ(288px);">7</figure>
            <figure style="opacity: 1;  transform: rotateY(280deg) translateZ(288px);">8</figure>
            <figure style="opacity: 1;  transform: rotateY(320deg) translateZ(288px);">9</figure> -->
            <figure style="opacity: 0; transform: none;">10</figure>
            <figure style="opacity: 0; transform: none;">11</figure>
            <figure style="opacity: 0; transform: none;">12</figure>
            <figure style="opacity: 0; transform: none;">13</figure>
            <figure style="opacity: 0; transform: none;">14</figure>
            <figure style="opacity: 0; transform: none;">15</figure>
            <figure style="opacity: 0; transform: none;">16</figure>
            <figure style="opacity: 0; transform: none;">17</figure>
            <figure style="opacity: 0; transform: none;">18</figure>
            <figure style="opacity: 0; transform: none;">19</figure>
            <figure style="opacity: 0; transform: none;">20</figure>
        </div>
    </section>
    <br>
    <br>
    <section id="options">
        <p>
            <label for="panel-count">panels</label>
            <input type="range" id="panel-count" value="9" min="3" max="20">
            <span class="range-display"></span></p>
        <p id="navigation">
            <button id="previous" data-increment="-1">Previous</button>
            <button id="next" data-increment="1">Next</button>
        </p>
        <p>
            <button id="toggle-axis">Toggle Carousel Axis</button>
        </p>
        <p>
            <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
        </p>
    </section>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <p id="disclaimer">Sorry, your browser does not support CSS 3D transforms. This example may be broken.</p>
</body>

</html>
